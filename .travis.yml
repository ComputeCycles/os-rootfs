sudo: required
services:
  - docker
language: bash
script:
  - make shellcheck
  - HYPRIOT_OS_VERSION=${TRAVIS_TAG} make arm64
  - HYPRIOT_OS_VERSION=${TRAVIS_TAG} make armhf
  - HYPRIOT_OS_VERSION=${TRAVIS_TAG} make armhf-raspbian
branches:
  only:
    - master
    - /^v\d.*$/
deploy:
  provider: releases
  skip_cleanup: true
  file:
    - rootfs-armhf-${TRAVIS_TAG}.tar.gz
    - rootfs-arm64-${TRAVIS_TAG}.tar.gz
  on:
    tags: true
    repo: hypriot/os-rootfs
  api_key:
    secure: 
